<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW个人导航页 | 探索网络世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            padding: 2rem 1rem;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2.5rem 1.5rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 132, 255, 0.08);
            transition: transform 0.3s ease;
        }

        .header:hover {
            transform: translateY(-5px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f0f4f8;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 12px rgba(0, 132, 255, 0.15);
        }

        .name {
            font-size: 2.2rem;
            color: #0084FF;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .bio {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 1.8rem;
        }

        /* 联系方式按钮组 */
        .contact-buttons {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 1.2rem;
            flex-wrap: nowrap;
            padding: 0 0.8rem;
            margin: 0 auto;
            max-width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .contact-buttons::-webkit-scrollbar {
            display: none;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.6rem 1.2rem;
            background: #f0f4f8;
            border: none;
            border-radius: 24px;
            color: #0084FF;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 1px 8px rgba(0, 132, 255, 0.1);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .contact-btn:hover {
            background: #0084FF;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 3px 12px rgba(0, 132, 255, 0.2);
        }

        /* 自定义图标样式（统一管理） */
        .icon {
            vertical-align: middle;
            object-fit: contain;
        }

        /* 联系按钮专用图标（16px×16px） */
        .contact-icon {
            width: 1rem;  /* 约16px */
            height: 1rem;
            margin-right: 0.6rem;
        }

        /* 导航按钮专用图标（24px×24px） */
        .nav-icon {
            width: 1.5rem;  /* 约24px */
            height: 1.5rem;
            margin-right: 1rem;
        }

        /* 导航分类 */
        .nav-section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: #0084FF;
            margin-bottom: 1.5rem;
            padding-left: 0.8rem;
            border-left: 4px solid #0084FF;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.2rem;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            padding: 1.2rem 1.5rem;
            background: white;
            border: none;
            border-radius: 12px;
            color: #333;
            font-size: 1.1rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 12px rgba(0, 132, 255, 0.05);
        }

        .nav-btn:hover {
            background: #0084FF;
            color: white;
            transform: translateX(8px);
            box-shadow: 0 4px 20px rgba(0, 132, 255, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                padding: 2rem 1rem;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .bio {
                font-size: 1rem;
            }

            .contact-buttons {
                gap: 0.8rem;
                padding: 0 0.5rem;
            }

            .contact-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .contact-icon {
                width: 0.9rem;
                height: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 1.5rem 0.8rem;
            }

            .contact-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.85rem;
                min-width: 60px;
            }

            .contact-icon {
                width: 0.8rem;
                height: 0.8rem;
                margin-right: 0.4rem;
            }

            .nav-icon {
                width: 1.2rem;  /* 小屏幕适当缩小 */
                height: 1.2rem;
                margin-right: 0.8rem;
            }
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
